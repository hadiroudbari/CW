<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- <ion-icon name="person-outline"></ion-icon> -->
    <!-- <ion-icon name="menu-outline"></ion-icon> -->

    <!-- <ion-icon name="settings-outline"></ion-icon> -->
    <!-- <ion-icon name="cash-outline"></ion-icon> -->
    <!-- <ion-icon name="exit-outline"></ion-icon> -->
    <!-- <ion-icon name="calendar-sharp"></ion-icon> -->
    <!-- <ion-icon name="chevron-forward-outline"></ion-icon> -->
    <!-- #cedebd -->
    <!-- #9eb384 -->
    <!-- #faf1e4 -->
    <!-- #435334 -->
    <div class="container w-100 h-100 text-white bg-lightgreen p-0">
      <div class="overlay"></div>
      <div class="sidebar col-6 bg-lightgreen h-100 position-fixed z-1">
        <div class="col-12 p-4 bg-lightcream text-dark pb-0">
          <img class="child rounded-circle" src="./img/child.avif" alt="" />
          <p class="mt-3 mb-0">Emily Smith</p>
          <div class="row">
            <div class="col-3">
              <p>User</p>
            </div>
            <div class="col-6">
              <span>09351234567</span>
            </div>
          </div>
        </div>
        <div class="col-12 text-dark py-4 px-4 pb-0">
          <div class="row align-items-center border-bottom border-black pb-2">
            <div class="col-3">
              <ion-icon class="fs-3" name="settings-outline"></ion-icon>
            </div>
            <div class="col-7">
              <p class="mb-2">Setting</p>
            </div>
            <div class="col-2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="col-12 text-dark py-4 px-4 pb-0">
          <div class="row align-items-center border-bottom border-black pb-2">
            <div class="col-3">
              <ion-icon class="fs-3" name="person-outline"></ion-icon>
            </div>
            <div class="col-7">
              <p class="mb-2">Account</p>
            </div>
            <div class="col-2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="col-12 text-dark py-4 px-4 pb-0">
          <div class="row align-items-center border-bottom border-black pb-2">
            <div class="col-3">
              <ion-icon class="fs-3" name="cash-outline"></ion-icon>
            </div>
            <div class="col-7">
              <p class="mb-2">Premium</p>
            </div>
            <div class="col-2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="col-12 text-dark py-4 px-4 pb-0">
          <div class="row align-items-center border-bottom border-black pb-2">
            <div class="col-3">
              <ion-icon class="fs-3" name="exit-outline"></ion-icon>
            </div>
            <div class="col-7">
              <p class="mb-2">Exit</p>
            </div>
            <div class="col-2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="col-12 text-dark py-4 px-4 pb-0">
          <div class="row align-items-center border-bottom border-black pb-2">
            <div class="col-3">
              <ion-icon class="fs-3" name="calendar-sharp"></ion-icon>
            </div>
            <div class="col-7">
              <p class="mb-2">Date</p>
            </div>
            <div class="col-2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="col-12 h-50">
          <div
            class="row justify-content-center text-center h-75 align-items-end"
          >
            <div class="col-8">
              <button
                class="bg-ultradarkgreen text-white border-0 px-4 py-3 rounded-4 fw-bold"
              >
                About Us
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="main" class="row align-items-start justify-content-center h-100">
        <div class="row justify-content-start p-5 pb-0">
          <div class="col-12 col-sm-12">
            <ion-icon id="open" class="fs-1" name="menu"></ion-icon>
          </div>
        </div>
        <div class="row justify-content-center text-center pb-4">
          <div class="col-12">
            <ion-icon class="fs-0" name="person-outline"></ion-icon>
          </div>
          <div class="col-12 py-4">
            <p class="fs-1">Side Out Menu</p>
          </div>
          <div class="col-12 pb-5">
            <button
              id="open__btn"
              class="bg-darkgreen w-75 py-3 text-white fs-2 fw-bold border-0 rounded"
            >
              Open it
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
