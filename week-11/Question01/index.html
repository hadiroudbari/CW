<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobinja</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__right">
          <ul>
            <li>
              <a href="#">
                <img src="./img/icons/house.png" alt="house-icon" />
                <p>خانه</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/search.png" alt="search-icon" />
                <p>جستجوی مشاعل</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/star.png" alt="star-icon" />
                <p>رزومه ساز</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/diamond.png" alt="diamond-icon" />
                <p>50 شرکت برتر</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/department.png" alt="department-icon" />
                <p>بخش کارفرمایان</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav__left">
          <ul>
            <li>
              <a href="#">
                <ion-icon
                  class="icon bell"
                  name="notifications-outline"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon class="icon" name="person-outline"></ion-icon>
                <p>ثبت نام کارجو</p>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon class="icon" name="enter-outline"></ion-icon>
                <p>ورود کارجو</p>
              </a>
            </li>
            <li>
              <a class="logo">
                <img src="./img/logo.webp" alt="jobinja__logo" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
